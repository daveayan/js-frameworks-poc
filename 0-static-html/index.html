<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>JS Frameworks POC</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="main.css" rel="stylesheet" media="screen">
<body class="main">
<div id="page">
    <div id="header">
        <header>
            <div class="container">
                <span class="header-title">JS Framework POC - Static HTML</span>
            </div>
        </header>
    </div>
    <div id="pageContent">
        <div id="top-bar">
            <div id="top-student-navigation">
                <div class="container">
                    <div class="row">
                        <div id="student-list-container" class="col-xs-10">
                            <div class="list">
                                <div class="item">
                                    <div id="student-1-id" class="student">
                                        <div class="imageWrapper "></div>
                                        <span class="student-link">Student 1</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div id="student-2-id" class="student ">
                                        <div class="imageWrapper "></div>
                                        <span class="student-link">Student 2</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div id="student-3-id" class="student">
                                        <div class="imageWrapper "></div>
                                        <span class="student-link">Student 3</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="report-container">
            <div class="row">
                <div class="col-md-7">
                    <div class="graph-container">
                        <div class="graph-title">Add Students</div>
                        <form>
                            <div class="form-group">
                                <label for="studentFirstName">First Name</label>
                                <input type="text" class="form-control" id="studentFirstName" ng-model="student.firstname" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="studentLastInitial">Last Initial</label>
                                <input type="text" class="form-control" id="studentLastInitial" ng-model="student.lastinitial" placeholder="Enter last initial">
                            </div>
                            <button type="submit" class="btn btn-default">Add</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="graph-container">
                        <div class="graph-title">More to come ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
