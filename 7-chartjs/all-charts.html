<html>
<body>
<div style="width: 600px; height: 400px;">
    <canvas id="myChart1" style="width: 400px; height: 400px;">
    </canvas>
</div>

<div style="width: 600px; height: 400px;">
    <canvas id="myChart2" style="width: 400px; height: 400px;">
    </canvas>
</div>

<div style="width: 600px; height: 400px;">
    <canvas id="myChart3" style="width: 400px; height: 400px;">
    </canvas>
</div>

<div style="width: 600px; height: 400px;">
    <canvas id="myChart4" style="width: 400px; height: 400px;">
    </canvas>
</div>

<div style="width: 600px; height: 400px;">
    <canvas id="myChart5" style="width: 400px; height: 400px;">
    </canvas>
</div>

<div style="width: 600px; height: 400px;">
    <canvas id="myChart6" style="width: 400px; height: 400px;">
    </canvas>
</div>

<script src="bower_components/Chart.js/dist/Chart.js"></script>
<script>
    var chartData = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3]
        }]
    };

    var chartOptions = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };
    new Chart(document.getElementById("myChart1"), { type: 'bar',  data: chartData, options: chartOptions});
    new Chart(document.getElementById("myChart2"), { type: 'line',  data: chartData, options: chartOptions});
    new Chart(document.getElementById("myChart3"), { type: 'radar',  data: chartData, options: chartOptions});
    new Chart(document.getElementById("myChart4"), { type: 'polarArea',  data: chartData, options: chartOptions});
    new Chart(document.getElementById("myChart5"), { type: 'pie',  data: chartData, options: chartOptions});
    new Chart(document.getElementById("myChart6"), { type: 'doughnut',  data: chartData, options: chartOptions});

</script>
</body>
</html>
